        hr_upscaler:
          title: Hr Upscaler
          type: string
        hr_second_pass_steps:
          title: Hr Second Pass Steps
          type: integer
          default: 0
        hr_resize_x:
          title: Hr Resize X
          type: integer
          default: 0
        hr_resize_y:
          title: Hr Resize Y
          type: integer
          default: 0
        prompt:
          title: Prompt
          type: string
          default: ""
          required: true
        styles:
          title: Styles
          type: array
          items:
            type: string
        seed:
          title: Seed
          type: integer
          default: -1
        subseed:
          title: Subseed
          type: integer
          default: -1
        subseed_strength:
          title: Subseed Strength
          type: number
          default: 0
        seed_resize_from_h:
          title: Seed Resize From H
          type: integer
          default: -1
        seed_resize_from_w:
          title: Seed Resize From W
          type: integer
          default: -1
        sampler_name:
          title: Sampler Name
          type: string
        batch_size:
          title: Batch Size
          type: integer
          default: 1
        n_iter:
          title: N Iter
          type: integer
          default: 1
        steps:
          title: Steps
          type: integer
          default: 50
        cfg_scale:
          title: Cfg Scale
          type: number
          default: 7
        width:
          title: Width
          type: integer
          default: 512
        height:
          title: Height
          type: integer
          default: 512
        restore_faces:
          title: Restore Faces
          type: boolean
          default: false
        tiling:
          title: Tiling
          type: boolean
          default: false
        negative_prompt:
          title: Negative Prompt
          type: string
        eta:
          title: Eta
          type: number
        s_churn:
          title: S Churn
          type: number
          default: 0
        s_tmax:
          title: S Tmax
          type: number
        s_tmin:
          title: S Tmin
